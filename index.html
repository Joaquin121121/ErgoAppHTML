<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ececea;
        font-family: "Poppins";
      }

      .card {
        border-radius: 15px;
        background-color: white;
        width: 40%;
        height: 90%;
      }
      h1,
      h2 {
        text-align: center;
        margin: 20px auto;
      }

      .editable-placeholder {
        position: relative;
      }

      .editable-placeholder::before {
        content: "Ingrese un valor...";
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #aaa;
        pointer-events: none; /* Allows clicks to pass through */
      }

      .editable-placeholder:focus::before {
        content: ""; /* Hide placeholder on focus */
      }
    </style>
    <title>Testeo de Funcionalidades</title>
  </head>
  <body>
    <div class="card">
      <h1>Testeo de Funcionalidades</h1>
      <h2>Calculadora de ECR</h2>
      <table class="table table-bordered" style="margin-top: 20px">
        <thead>
          <tr>
            <th></th>
            <th>Test 1</th>
            <th>Test 2</th>
            <th>Test 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td
              style="
                background-color: #e81d23;
                color: white;
                text-align: center;
                width: 20%;
              "
            >
              SJ
            </td>
            <td
              contenteditable="true"
              class="editable-placeholder"
              id="row-1-1"
            ></td>
            <td
              contenteditable="true"
              class="editable-placeholder"
              id="row-1-2"
            ></td>
            <td
              contenteditable="true"
              class="editable-placeholder"
              id="row-1-3"
            ></td>
          </tr>
        </tbody>
      </table>
      <table class="table table-bordered" style="margin-top: 20px">
        <thead>
          <tr>
            <th></th>
            <th>Test 1</th>
            <th>Test 2</th>
            <th>Test 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td
              style="
                background-color: #e81d23;
                color: white;
                text-align: center;
                width: 20%;
              "
            >
              CMJ
            </td>
            <td
              contenteditable="true"
              class="editable-placeholder"
              id="row-2-1"
            ></td>
            <td
              contenteditable="true"
              class="editable-placeholder"
              id="row-2-2"
            ></td>
            <td
              contenteditable="true"
              class="editable-placeholder"
              id="row-2-3"
            ></td>
          </tr>
        </tbody>
      </table>
      <button
        id="button"
        class="btn btn-success"
        style="width: 40%; margin: 20px auto"
        onclick="handleClick()"
      >
        Calcular ECR
      </button>
      <h2 id="index" style="margin-top: 40px">Tu ECR es:</h2>
    </div>
    <script>
      let cmj = [];
      let sj = [];

      const handleClick = () => {
        sj = [
          parseFloat(document.getElementById("row-1-1").innerText),
          parseFloat(document.getElementById("row-1-2").innerText),
          parseFloat(document.getElementById("row-1-3").innerText),
        ];

        cmj = [
          parseFloat(document.getElementById("row-2-1").innerText),
          parseFloat(document.getElementById("row-2-2").innerText),
          parseFloat(document.getElementById("row-2-3").innerText),
        ];

        let avgSj = sj.reduce((acc, current) => acc + current, 0);
        let avgCmj = cmj.reduce((acc, current) => acc + current, 0);

        let ecr = (1 - avgSj / avgCmj) * 100;

        document.getElementById("index").innerText = `Tu ECR es: ${
          Math.floor(ecr * 100) / 100
        }`;
      };
    </script>
  </body>
</html>
